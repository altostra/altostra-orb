description: >
  Install and authenticate with Altostra
parameters:
  api-token:
    type: string
    description: Your Altostra API Token from https://app.altostra.com/settings/tokens
steps:
  - run:
      name: Install and Set
      command: |
        sudo npm i -g @altostra/cli
        alto api-key set "<< parameters.api-token >>"

