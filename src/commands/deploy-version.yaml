description:
  Deploy a version to a specific Instance
parameters:
  image-version:
    type: string
    description: "The image version (i.e: 1.0.0, v2.4.1, ...)"
  instance-name:
    type: string
    description: "The instace this version will be deployed to"
  env-name:
    type: string
    description: "The environmant containing this instance"
steps:
  - run:
      name: Deploying version << parameters.image-version >> to << parameters.instance-name >> at "<< parameters.env-name >>"
      command: |
        alto deploy "<< parameters.instance-name >>":"<< parameters.image-version >>" --env "<< parameters.env-name >>" --json

